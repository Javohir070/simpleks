                .sr-only {
                    position: absolute;
                    width: 1px;
                    height: 1px;
                    padding: 0;
                    margin: -1px;
                    overflow: hidden;
                    clip: rect(0,0,0,0);
                    border: 0
                }

                .sr-only-focusable:active,.sr-only-focusable:focus {
                    position: static;
                    width: auto;
                    height: auto;
                    margin: 0;
                    overflow: visible;
                    clip: auto
                }

                .menu {
                    position: fixed;
                    z-index: 100;
                    width: 100%;
                    margin: 0 auto;
                    padding: 10px;
                    color: #fff;
                    background: #14191e;
                    user-select: none;
                    -webkit-hyphens: none;
                    -moz-hyphens: none;
                    -ms-hyphens: none;
                    hyphens: none
                }

                .menu .menu-logo {
                    display: inline-block;
                    position: absolute;
                    top: calc(50% - 14px)
                }

                .menu .menu-icon {
                    display: none;
                    cursor: pointer
                }

                .menu .menu-mail {
                    display: none;
                    cursor: pointer
                }

                .menu .menu-items {
                    text-align: right;
                    padding: 10px 0;
                    width: calc(100% - 20px);
                    text-transform: uppercase
                }

                .menu .menu-items ul {
                    margin: 0;
                    padding: 0;
                    list-style: none
                }

                .menu .menu-items li {
                    display: inline
                }

                .menu .menu-items li a {
                    text-decoration: none;
                    color: #fff;
                    padding: 8px 15px;
                    margin: 0 5px;
                    -webkit-transition: color .2s ease-out , background-color .2s ease-out , border-color .2s ease-out;
                    transition: color .2s ease-out , background-color .2s ease-out , border-color .2s ease-out
                }

                .menu .menu-items li a:hover,.menu .menu-items li a.active,.menu .menu-items li .current {
                    border-bottom: none;
                    color: #fff;
                    background: #43aaee
                }

                .menu .menu-items li#sub-menu-li {
                    position: relative;
                    cursor: pointer
                }

                .menu .menu-items li#sub-menu-li>a:hover {
                    background: none
                }

                .menu .menu-items li#sub-menu-li .fa {
                    display: none
                }

                .menu .menu-items li#sub-menu-li .sub-menu {
                    position: absolute;
                    right: 4px;
                    display: none;
                    padding-top: 18px;
                    background: #14191e;
                    cursor: default
                }

                .menu .menu-items li#sub-menu-li:hover .sub-menu {
                    display: block;
                    white-space: nowrap
                }

                .menu .menu-items .sub-menu li {
                    padding: 0
                }

                .menu .menu-items .sub-menu li a {
                    width: auto;
                    display: block;
                    margin: 0
                }

                @media (min-width: 1900px) {
                    .menu-items li a {
                        font-size:20px
                    }
                }

                @media only screen and (min-device-width: 768px) and (max-device-width:967px),(min-width:768px) and (max-width:967px) {
                    .menu .menu-items li a {
                        margin:0 1px;
                        padding: 8px 3px
                    }
                }

                @media only screen and (max-width: 796px) {
                    .menu {
                        border-bottom:1px solid #fff;
                        text-align: center;
                        padding: 0
                    }

                    .menu a {
                        color: #fff
                    }

                    .menu .menu-logo {
                        position: relative;
                        display: block;
                        top: 2px;
                        padding: 10px 0
                    }

                    .menu .menu-icon {
                        font-size: 25px;
                        position: fixed;
                        top: 14px;
                        right: 15px;
                        display: block
                    }

                    .menu .menu-mail {
                        font-size: 25px;
                        position: fixed;
                        top: 12px;
                        left: 15px;
                        display: block
                    }

                    .menu .menu-items {
                        display: none;
                        overflow-y: auto;
                        max-height: calc(100vh - 110px);
                        margin: 0;
                        text-align: center;
                        padding: 0;
                        width: 100%;
                        overflow-x: hidden
                    }

                    .menu .menu-items li {
                        display: block;
                        margin: 0;
                        padding: 0
                    }

                    .menu .menu-items li a {
                        width: 100%;
                        display: block;
                        padding: 5px 0;
                        margin: 0
                    }

                    .menu .menu-items li#sub-menu-li .fa {
                        display: inline
                    }

                    .menu .menu-items li#sub-menu-li .sub-menu {
                        width: 100%;
                        right: unset;
                        padding: 0;
                        position: relative;
                        margin-top: 5px;
                        background: #252a2f
                    }

                    .menu .menu-items li#sub-menu-li:hover .sub-menu {
                        display: none
                    }
                }

                            column = (column + Math.floor(row / m)) % (n + 1)
                            row = row % m;
                            index = row * (n + 1) + column;
                        } else if (e.key == "ArrowUp") {
                            row--
                            column = (column - (row == -1 ? 1 : 0) + n + 1) % (n + 1)
                            row = (row + m) % m;
                            index = row * (n + 1) + column;
                        }
                        row = Math.floor(index / (n + 1))
                        column = index % (n + 1);
                        if (column < n) {
                            id = "rest-" + row + "-" + column
                        } else {
                            id = "rest-" + row + "-value"
                        }
                    }
                    if (cell.id == id)
                        return;
                    let elem = document.getElementById(id);
                    elem.focus()
                    text = elem.value
                    if (e.key == "ArrowLeft") {
                        elem.selectionStart = text.length
                        elem.selectionEnd = text.length
                    } else {
                        elem.selectionStart = 0
                        elem.selectionEnd = 0
                    }

                function PrintFunction(func) {
                    let html = "";
                    let start = false
                    for (let i = 0; i < func.length; i++) {
                        if (!func[i].n.isZero()) {
                            if (start && func[i].isPos()) {
                                html += "+ ";
                            }
                            if (func[i].isNeg()) {
                                if (func[i].abs().isOne())
                                    html += "- ";
                                else
                                    html += "- " + func[i].abs().print(printMode) + "·";
                            } else {
                                if (!func[i].isOne())
                                    html += func[i].print(printMode) + "·";
                            }
                            html += "x<sub>" + (i + 1) + "</sub> ";
                            start = true;
                        }
                    }
                    if (!start)
                        html += "0";
                    return html;
                }

                function PrepareTable(n, m, func, restricts, mode) {

                    }

                    } else if (k == 2) {
                        html += "Tengsizlik bilan har bir cheklov uchun<b>qoshimcha qoshing ozgaruvchilar</b> x<sub>" + (n + 1) + "</sub> и x<sub>" + (n + k) + "</sub>.<br>"
                    } else if (k == 1) {

                    }
                    for (let i = 0; i < n; i++)
                        simplex.C.push(func[i])
                    for (let i = 0; i < k; i++)
                        simplex.C.push(new Fraction());
                    simplex.C.push(new Fraction("0"))
                    let findHtml = "<b>Biz boshlang'ich asosiy yechimni qidirmoqdamiz:</b><br>"
                    let index = 0;
                    let unknown = -1;
                    let basisHtml = []
                    let systemHtml = "";
                    for (let i = 0; i < m; i++) {
                        simplex.table[i] = []
                        for (let j = 0; j < n; j++)
                            simplex.table[i].push(restricts[i].values[j]);
                        let inserted = false;
                        if (restricts[i].sign == EQ) {
                            simplex.basis.push(unknown);
                            unknown--;
                            basisHtml[simplex.basis.length - 1] = "Cheklash " + (i + 1) + " tenglikni o‘z ichiga oladi. Ushbu cheklovning asosiy o'zgaruvchisi keyinroq aniqlanadi.<br>";
                        } else if (NEGATIVE_BASIS && restricts[i].sign == GE) {
                            simplex.basis.push(unknown);
                            unknown--;
                            basisHtml[simplex.basis.length - 1] = "Cheklash " + (i + 1) + " bilan tengsizlikni o'z ichiga oladi " + GE + ". Ushbu cheklovning asosiy o'zgaruvchisi keyinroq aniqlanadi.<br>";
                        }
                        for (let j = 0; j < k; j++) {
                            if (restricts[i].sign == EQ) {
                                simplex.table[i].push(new Fraction("0"))
                            } else if (!NEGATIVE_BASIS || restricts[i].sign == LE) {
                                if (j != index || inserted) {
                                    simplex.table[i].push(new Fraction("0"));
                                } else if (!inserted) {
                                    simplex.table[i].push(new Fraction("1"));
                                    simplex.basis.push(n + index);
                                    basisHtml[simplex.basis.length - 1] = "Cheklash " + (i + 1) + " tengsizlikni o'z ichiga oladi, qo'shilgan qo'shimcha o'zgaruvchi asos bo'ladi x<sub>" + (n + index + 1) + "</sub><br>"
                                    index++;
                                    inserted = true;
                                }
                            } else if (NEGATIVE_BASIS) {
                                if (j != index || inserted) {
                                    simplex.table[i].push(new Fraction("0"));
                                } else if (!inserted) {
                                    simplex.table[i].push(new Fraction("-1"));
                                    index++;
                                    inserted = true;
                                }
                            }
                        }
                        simplex.b[i] = restricts[i].b;
                        systemHtml += PrintFunction(simplex.table[i]) + " = " + simplex.b[i].print(printMode) + "<br>"
                    }
                    unknown = -1;
                    for (let i = 0; i < m; i++) {
                        if (simplex.basis[i] > -1)
                            continue;
                        let column = GetIdentityColumn(simplex, i);
                        if (column == -1) {
                            simplex.basis[i] = unknown--;
                        } else {
                            simplex.basis[i] = column;
                            basisHtml[i] = "Ustun " + (column + 1) + " identifikatsiya matritsasining bir qismidir. O'zgaruvchan x<sub>" + (column + 1) + "</sub> dastlabki asosga kiritilgan<br>";

                function CheckBasis(simplex) {
                    for (let i = 0; i < simplex.m; i++)
                        if (simplex.basis[i] < 0)
                            return false;
                    return true;
                }
                function MakeVarBasis(simplex, row, column, print=false) {
                    let html = "";
                    if (simplex.basis[row] < 0)
                        html += "Asosiy o'zgaruvchi sifatida ?<sub>" + (-simplex.basis[row]) + "</sub> olish x<sub>" + (column + 1) + "</sub>.<br>"
                    else
                        html += "Asosiy o'zgaruvchi sifatida x<sub>" + (simplex.basis[row] + 1) + "</sub> olish x<sub>" + (column + 1) + "</sub>.<br>"
                    simplex.basis[row] = column;
                    if (print)
                        html += PrintTable(simplex, row, column);
                    let x = simplex.table[row][column];
                    if (!x.isOne())
                        html += "Ipni ajrating " + (row + 1) + " на " + x.print(printMode) + ". ";
                    let rows = []
                    for (let i = 1; i <= simplex.m; i++)
                        if (i != row + 1)
                            rows.push(i)
                    if (rows.length > 1)
                        html += "Из строк " + rows.join(", ");
                    else
                        html += "Из строки " + rows[0]
                    html += " вычитаем строку " + (row + 1) + ", ustundagi mos keladigan elementga ko'paytiriladi " + (column + 1) + ".<br>"
                    DivRow(simplex, row, x);
                    SubRows(simplex, row, column);
                    return html;
                }
                function IsBasisVar(simplex, index) {
                    for (let i = 0; i < simplex.basis.length; i++)
                        if (index == simplex.basis[i])
                            return true;
                    return false;
                }
                function IsRowZero(simplex, row) {
                    if (!simplex.b[row].isZero())
                        return false;
                    for (let j = 0; j < simplex.total; j++)
                        if (!simplex.table[row][j].isZero())
                            return false;
                    return true;
                }
                function IsColumnOne(simplex, column, row) {
                    for (let i = 0; i < simplex.m; i++) {
                        if (i != row && !simplex.table[i][column].isZero())
                            return false;
                        if (i == row && !simplex.table[i][column].isOne())
                            return false;
                    }
                    return true;
                }
                function IsColumnBasis(simplex, column, row) {
                    for (let i = 0; i < simplex.m; i++) {
                        if (i != row && !simplex.table[i][column].isZero())
                            return false;
                        if (i == row && simplex.table[i][column].isZero())
                            return false;
                    }
                    return true;
                }
                function GetIdentityColumn(simplex, row) {
                    for (let j = 0; j < simplex.total; j++)
                        if (IsColumnOne(simplex, j, row))
                            return j;
                    return -1;
                }
                function GetBasisColumn(simplex, row) {
                    for (let j = 0; j < simplex.total; j++)
                        if (IsColumnBasis(simplex, j, row))
                            return j;
                    return -1;
                }
                function RemoveZeroRow(simplex, row) {
                    simplex.table.splice(row, 1);
                    simplex.b.splice(row, 1);
                    simplex.basis.splice(row, 1);
                    simplex.basis.splice(row, 1);
                    simplex.m--;
                }
                function FindBasis(simplex) {
                    let html = "<b>Ищем базис</b><br>";
                    for (let i = 0; i < simplex.basis.length; i++) {
                        if (simplex.basis[i] > -1)
                            continue;
                        let column = GetBasisColumn(simplex, i);
                        if (column > -1) {
                            html += "Asosiy o'zgaruvchi sifatida ?<sub>" + (-simplex.basis[i]) + "</sub> olish x<sub>" + (column + 1) + "</sub>"
                            html += ". Ipni ajrating " + (i + 1) + " на " + simplex.table[i][column].print(printMode) + ".<br>"
                            DivRow(simplex, i, simplex.table[i][column]);
                            simplex.basis[i] = column;
                        } else {
                            column = 0;
                            while (column < simplex.total) {
                                if (IsBasisVar(simplex, column) || simplex.table[i][column].isZero()) {
                                    column++;
                                } else {
                                    break;
                                }
                            }
                            if (column == simplex.total) {
                                if (IsRowZero(simplex, i)) {
                                    html += "Условие " + (i + 1) + " линейно зависимо с другими условиями. Исключаем его из дальнейшего расмотрения.<br>";
                                    RemoveZeroRow(simplex, i);
                                    html += "Обновлённая симплекс-таблица:";
                                    html += PrintTable(simplex);
                                    i--;
                                    continue;
                                } else {
                                    html += "<br><b>Таблица:</b>"
                                    html += PrintTable(simplex);
                                    return html + "<br>Обнаружено противоречивое условие. <b>Решение не существует</b>";
                                }
                            }
                            html += MakeVarBasis(simplex, i, column, true);
                        }
                    }

                function MaxAbsB(simplex) {

                function CalculateDeltas(simplex) {
                    for (let j = 0; j < simplex.total; j++) {
                        let delta = new Fraction("0");
                        for (let i = 0; i < simplex.m; i++)
                            delta = delta.add(simplex.C[simplex.basis[i]].mult(simplex.table[i][j]));
                        simplex.deltas[j] = delta.sub(simplex.C[j]);
                    }
                    let delta = new Fraction("0");
                    for (let i = 0; i < simplex.m; i++)
                        delta = delta.add(simplex.C[simplex.basis[i]].mult(simplex.b[i]));
                    simplex.deltas[simplex.total] = delta.sub(simplex.C[simplex.total]);
                }
                function CalculateDeltasSolve(simplex) {

                    html += " - C<sub>i</sub><br>";

                        let delta = "";
                        for (let i = 0; i < simplex.m; i++) {

                            delta += simplex.C[simplex.basis[i]].print(printMode) + "·" + simplex.table[i][j].printNg(printMode);
                            if (i < simplex.m - 1) {
                                delta += " + ";
                                formula += " + ";
                            }
                        }
                        formula += " - C<sub>" + (j + 1) + "</sub>";
                        delta += " - " + simplex.C[j].print(printMode);
                        delta += " = " + simplex.deltas[j].print(printMode);
                        hint += formula + " = " + delta + "<br>"
                    }
                    let formula = "&Delta;<sub>b</sub> = ";
                    let delta = "";
                    for (let i = 0; i < simplex.m; i++) {
                        formula += "C<sub>" + (simplex.basis[i] + 1) + "</sub>·b<sub>" + (i + 1) + "</sub>";
                        delta += simplex.C[simplex.basis[i]].print(printMode) + "·" + simplex.b[i].printNg(printMode);
                        if (i < simplex.m - 1) {
                            delta += " + ";
                            formula += " + ";
                        }
                    }
                    formula += " - C<sub>" + (simplex.total + 1) + "</sub>";
                    delta += " - " + simplex.C[simplex.total].print(printMode);

                function GetColumn(simplex) {
                    let jmax = 0;

                function GetQandRow(simplex, j) {
                    let imin = -1;
                    for (let i = 0; i < simplex.m; i++) {
                        simplex.Q[i] = null;

                            continue;
                        let q = simplex.b[i].div(simplex.table[i][j]);
                        if (q.isNeg() || (simplex.b[i].isZero() && simplex.table[i][j].isNeg()))
                            continue;

                function DivRow(simplex, row, value) {

                function SubRow(simplex, row1, row2, value) {
                    for (let j = 0; j < simplex.total; j++)
                        simplex.table[row1][j] = simplex.table[row1][j].sub(simplex.table[row2][j].mult(value));
                    simplex.b[row1] = simplex.b[row1].sub(simplex.b[row2].mult(value));
                }
                function SubRows(simplex, row, column) {
                    for (let i = 0; i < simplex.m; i++) {

                function InputToString(func, mode, restrictions) {

                function SolveTable(n, m, func, restricts, mode) {

                function PrintAM(C, brackets=false) {
                    if (C.a.isZero() && C.m.isZero())
                        return "0"
                    if (brackets) {
                        if (C.a.isZero()) {
                            if (C.m.abs().isOne())
                                return C.m.isPos() ? "M" : "- M";
                            return (C.m.isPos() ? C.m.print(printMode) : "- " + C.m.abs().print(printMode)) + "M";
                        }
                    }
                    if (C.a.isZero()) {
                        if (C.m.abs().isOne())
                            return C.m.isPos() ? "M" : "-M";
                        return C.m.print(printMode) + "M";
                    }
                    if (C.m.isZero())
                        return C.a.print(printMode);
                    let html = C.a.print(printMode);
                    if (brackets)
                        html += "(";
                    if (C.m.isNeg())
                        html += " - ";
                    else
                        html += " + ";
                    if (C.m.abs().isOne())
                        html += "M";
                    else
                        html += C.m.abs().print(printMode) + "M";
                    if (brackets)
                        html += ")"
                    return html;
                }
                function AddAM(v1, v2) {
                    let a = v1.a.add(v2.a);
                    let m = v1.m.add(v2.m);
                    return {
                        a: a,
                        m: m
                    }
                }
                function SubAM(v1, v2) {
                    let a = v1.a.sub(v2.a);
                    let m = v1.m.sub(v2.m);
                    return {
                        a: a,
                        m: m
                    }
                }
                function MultAM(v, x) {
                    let a = v.a.mult(x);
                    let m = v.m.mult(x);
                    return {
                        a: a,
                        m: m
                    }
                }
                function LessAM(v1, v2) {
                    if (!v1.m.eq(v2.m))
                        return v1.m.lt(v2.m);
                    return v1.a.lt(v2.a);
                }
                function GreaterAM(v1, v2) {
                    if (!v1.m.eq(v2.m))
                        return v1.m.gt(v2.m);
                    return v1.a.gt(v2.a);
                }
                function IsPosAM(v) {
                    if (!v.m.isZero())
                        return v.m.isPos();
                    return v.a.isPos();
                }
                function IsNegAM(v) {
                    if (!v.m.isZero())
                        return v.m.isNeg();
                    return v.a.isNeg();
                }
                function IsZeroAM(v) {
                    return v.a.isZero() && v.m.isZero();
                }

                function CalculateDeltasArtificialBasis(simplex) {
                    for (let j = 0; j < simplex.total; j++) {
                        let delta = {
                            a: new Fraction("0"),
                            m: new Fraction("0")
                        }
                        for (let i = 0; i < simplex.m; i++)
                            delta = AddAM(delta, MultAM(simplex.C[simplex.basis[i]], simplex.table[i][j]));
                        simplex.deltas[j] = SubAM(delta, simplex.C[j]);
                    }
                    let delta = {
                        a: new Fraction("0"),
                        m: new Fraction("0")
                    }
                    for (let i = 0; i < simplex.m; i++)
                        delta = AddAM(delta, MultAM(simplex.C[simplex.basis[i]], simplex.b[i]));

                function CalculateDeltasArtificialBasisSolve(simplex) {

                            html += " + ";
                    }
                    html += " - C<sub>i</sub><br>";
                    let hint = "";
                    for (let j = 0; j < simplex.total; j++) {
                        let formula = "&Delta;<sub>" + (j + 1) + "</sub> = ";
                        let delta = "";
                        for (let i = 0; i < simplex.m; i++) {
                            formula += "C<sub>" + (simplex.basis[i] + 1) + "</sub>·a<sub>" + (i + 1) + (j + 1) + "</sub>";
                            delta += PrintAM(simplex.C[simplex.basis[i]]) + "·" + simplex.table[i][j].printNg(printMode);
                            if (i < simplex.m - 1) {
                                delta += " + ";
                                formula += " + ";
                            }
                        }
                        formula += " - C<sub>" + (j + 1) + "</sub>";
                        delta += " - " + PrintAM(simplex.C[j]);
                        delta += " = " + PrintAM(simplex.deltas[j]);
                        hint += formula + " = " + delta + "<br>"
                    }
                    let formula = "&Delta;<sub>b</sub> = ";
                    let delta = "";
                    for (let i = 0; i < simplex.m; i++) {
                        formula += "C<sub>" + (simplex.basis[i] + 1) + "</sub>·b<sub>" + (i + 1) + "</sub>";
                        delta += PrintAM(simplex.C[simplex.basis[i]]) + "·" + simplex.b[i].printNg(printMode);
                        if (i < simplex.m - 1) {
                            delta += " + ";
                            formula += " + ";
                        }
                    }
                    formula += " - C<sub>" + (simplex.total + 1) + "</sub>";
                    delta += " - " + PrintAM(simplex.C[simplex.total]);
                    delta += " = " + PrintAM(simplex.deltas[simplex.total]);
                    hint += formula + " = " + delta;
                    hint = CreateScrollBlock(hint);
                    html += CreateHideOpenBlock('Deltani batafsil hisoblash', hint)
                    return html;
                }
                function PrepareArtificialBasis(n, m, func, restricts, mode) {
                    let k = 0;
                    for (let i = 0; i < restricts.length; i++)
                        if (restricts[i].sign != EQ)
                            k++;
                    let html = "";
                    if (k > 2) {
                        html += "Tengsizlik bilan har bir cheklov uchun<b>qo'shimcha qo'shing ozgaruvchilar</b> x<sub>" + (n + 1) + "</sub>..x<sub>" + (n + k) + "</sub>.<br>"
                    } else if (k == 2) {
                        html += "Tengsizlik bilan har bir cheklov uchun<b>qo'shimcha qo'shing ozgaruvchilar</b> x<sub>" + (n + 1) + "</sub> и x<sub>" + (n + k) + "</sub>.<br>"
                    } else if (k == 1) {
                        html += "Tengsizlik bilan cheklash uchun<b>qo'shimcha o'zgaruvchini qo'shing</b> x<sub>" + (n + 1) + "</sub>.<br>"
                    }
                    let simplex = {
                        n: n,
                        m: m,
                        total: n + k,
                        mode: mode,
                        table: [],
                        b: [],
                        basis: [],
                        avars: [],
                        C: [],
                        deltas: [],
                        Q: []
                    }
                    let unknown = -1;
                    let index = 0;
                    let basisHtml = []
                    for (let i = 0; i < m; i++) {
                        simplex.table[i] = []
                        for (let j = 0; j < n; j++)
                            simplex.table[i].push(restricts[i].values[j]);
                        let inserted = false;
                        if (restricts[i].sign == EQ) {
                            simplex.basis.push(unknown);
                            unknown--;
                            basisHtml[simplex.basis.length - 1] = "Cheklash " + (i + 1) + " tenglikni o‘z ichiga oladi. Ushbu cheklovning asosiy o'zgaruvchisi keyinroq aniqlanadi.<br>";
                        } else if (restricts[i].sign == GE) {
                            simplex.basis.push(unknown);
                            unknown--;
                            basisHtml[simplex.basis.length - 1] = "Cheklash " + (i + 1) + " bilan tengsizlikni o'z ichiga oladi " + GE + ". Ushbu cheklovning asosiy o'zgaruvchisi keyinroq aniqlanadi.<br>";
                        }
                        for (let j = 0; j < k; j++) {
                            if (restricts[i].sign == EQ) {
                                simplex.table[i].push(new Fraction("0"))
                            } else if (restricts[i].sign == LE) {
                                if (j != index || inserted) {
                                    simplex.table[i].push(new Fraction("0"));
                                } else if (!inserted) {
                                    simplex.table[i].push(new Fraction("1"));
                                    simplex.basis.push(n + index);
                                    basisHtml[simplex.basis.length - 1] = "Cheklash " + (i + 1) + " tengsizlikni o'z ichiga oladi, qo'shilgan qo'shimcha o'zgaruvchi asos bo'ladi x<sub>" + (n + index + 1) + "</sub><br>"
                                    index++;
                                    inserted = true;
                                }
                            } else {
                                if (j != index || inserted) {
                                    simplex.table[i].push(new Fraction("0"));
                                } else if (!inserted) {
                                    simplex.table[i].push(new Fraction("-1"));
                                    index++;
                                    inserted = true;
                                }
                            }
                        }
                        simplex.b[i] = restricts[i].b;
                    }
                    unknown = 0;
                    for (let i = 0; i < m; i++) {
                        if (simplex.basis[i] >= 0)
                            continue;
                        let column = GetIdentityColumn(simplex, i);
                        if (column != -1) {
                            simplex.basis[i] = column;
                            basisHtml[i] = "Ustun " + (column + 1) + " identifikatsiya matritsasining bir qismidir. O'zgaruvchan x<sub>" + (column + 1) + "</sub> dastlabki asosga kiritilgan<br>";
                        } else {
                            unknown++;
                        }
                    }
                    for (let i = 0; i < n; i++) {
                        simplex.C.push({
                            a: func[i],
                            m: new Fraction("0")
                        })
                    }
                    for (let i = 0; i < k; i++) {
                        simplex.C.push({
                            a: new Fraction("0"),
                            m: new Fraction("0")
                        })
                    }
                    simplex.C.push({
                        a: new Fraction("0"),
                        m: new Fraction("0")
                    })
                    html += basisHtml.join("");
                    html += "<br><b>Boshlang'ich simpleks jadvali</b>"
                    html += PrintTableArtificialBasis(simplex);
                    simplex.total += unknown;
                    if (unknown == 0) {
                        html += "chunki barcha asosiy o'zgaruvchilar topilgan bo'lsa, unda sun'iy o'zgaruvchilarni qo'shishning hojati yo'q.<br><br>";
                    } else {
                        for (let i = 0; i < unknown; i++) {
                            simplex.avars.push(i);
                            for (let j = 0; j < m; j++)
                                simplex.table[j].push(new Fraction("0"));
                        }
                        index = 0;
                        for (let i = 0; i < m; i++) {
                            if (simplex.basis[i] >= 0)
                                continue;
                            html += "Cheklov uchun " + (i + 1) + " sun'iy o'zgaruvchini qo'shing u<sub>" + (index + 1) + "</sub> va uni asosga aylantiring.<br>";
                            simplex.table[i][n + k + index] = new Fraction("1");
                            simplex.basis[i] = n + k + index;
                            index++;
                        }
                        simplex.C.pop();
                        for (let i = 0; i < unknown; i++) {
                            simplex.C.push({
                                a: new Fraction("0"),
                                m: new Fraction(mode == MIN ? "1" : "-1")
                            })
                        }
                        simplex.C.push({
                            a: new Fraction("0"),
                            m: new Fraction("0")
                        })
                        html += "Maqsad funksiyasiga koeffitsient bilan sun'iy o'zgaruvchilar qo'shamiz" + (mode == MAX ? "-M" : "M") + ", bu yerda M juda katta son.<br>";
                        html += "<br><b>Sun'iy o'zgaruvchilar bilan jadval</b>"
                        html += PrintTableArtificialBasis(simplex);
                        html += "<b>Qo'shilgan sun'iy o'zgaruvchilarni hisobga olgan holda muammoning shartini qayta yozing:</b><br>"
                        html += "F = ";
                        let printed = false;
                        for (let i = 0; i < simplex.total; i++) {
                            if (IsZeroAM(simplex.C[i]))
                                continue;
                            if (printed) {
                                if (simplex.C[i].a.isZero())
                                    html += simplex.C[i].m.isPos() ? " + " : " ";
                                else if (simplex.C[i].m.isZero())
                                    html += simplex.C[i].a.isPos() ? " + " : " ";
                                else
                                    html += " + "
                            }
                            html += PrintAM(simplex.C[i], true)
                            printed = true
                            if (i < simplex.total - simplex.avars.length) {
                                html += "x<sub>" + (i + 1) + "</sub>";
                            } else {
                                html += "u<sub>" + (i + 1 - simplex.total + simplex.avars.length) + "</sub>";
                            }
                        }
                        html += " &rarr; " + mode + "<br>"
                        for (let i = 0; i < m; i++) {
                            printed = false;
                            for (let j = 0; j < simplex.total; j++) {
                                if (simplex.table[i][j].isZero())
                                    continue;
                                if (printed && simplex.table[i][j].isPos())
                                    html += "+ ";
                                if (simplex.table[i][j].isNeg()) {
                                    if (simplex.table[i][j].abs().isOne())
                                        html += "- ";
                                    else
                                        html += "- " + simplex.table[i][j].abs().print(printMode) + "·";
                                } else {
                                    if (!simplex.table[i][j].isOne())
                                        html += simplex.table[i][j].print(printMode) + "·";
                                }
                                printed = true
                                if (j < simplex.total - simplex.avars.length) {
                                    html += "x<sub>" + (j + 1) + "</sub> ";
                                } else {
                                    html += "u<sub>" + (j + 1 - simplex.total + simplex.avars.length) + "</sub> ";
                                }
                            }
                            html += "= " + simplex.b[i].print(printMode) + "<br>";
                        }
                        html += "<br><b>Sun'iy o'zgaruvchilarni asosiy o'zgaruvchilar bilan ifodalaymiz" + (k > 0 ? " va qo'shimcha" : "") + ":</b><br>"
                        for (let i = 0; i < m; i++) {
                            if (simplex.basis[i] < simplex.total - simplex.avars.length)
                                continue;
                            html += "u<sub>" + (1 + simplex.basis[i] - simplex.total + simplex.avars.length) + "</sub> = " + simplex.b[i].print(printMode);
                            for (let j = 0; j < n + k; j++) {
                                if (simplex.table[i][j].isZero())
                                    continue;
                                if (simplex.table[i][j].isNeg()) {
                                    html += " + ";
                                } else {
                                    html += " - ";
                                }
                                if (!simplex.table[i][j].abs().isOne())
                                    html += simplex.table[i][j].abs().print(printMode) + "·";
                                html += "x<sub>" + (j + 1) + "</sub>";
                            }
                            html += "<br>"
                        }
                        html += "<br>";
                    }
                    return {
                        simplex: simplex,
                        html: html
                    }
                }
                function CheckPlanArtificialBasis(simplex) {
                    for (let i = 0; i < simplex.total; i++) {
                        if (simplex.mode == MAX && IsNegAM(simplex.deltas[i]))
                            return false;
                        if (simplex.mode == MIN && IsPosAM(simplex.deltas[i]))
                            return false;
                    }
                    return true;
                }
                function CheckPlanArtificialBasisSolve(simplex) {
                    let hint = CreateHideOpenBlock('Optimallik mezoni', "Agar yo'q bo'lsa, reja optimal hisoblanadi " + (simplex.mode == MAX ? "salbiy" : "ijobiy") + " дельты. ");
                    let html = "<b>Rejaning optimalligini tekshirish:</b> ";
                    for (let i = 0; i < simplex.total; i++) {
                        if (simplex.mode == MAX && IsNegAM(simplex.deltas[i])) {
                            html += "reja <b>optimal emas</b>, chunki &Delta;<sub>" + (i + 1) + "</sub> = " + PrintAM(simplex.deltas[i]) + " salbiy.<br>";
                            html += hint;
                            return html;
                        }
                        if (simplex.mode == MIN && IsPosAM(simplex.deltas[i])) {
                            html += "reja <b>optimal emas</b>, chunki &Delta;<sub>" + (i + 1) + "</sub> = " + PrintAM(simplex.deltas[i]) + " ijobiy.<br>";
                            html += hint;
                            return html;
                        }
                    }
                    html += (simplex.mode == MAX ? "salbiy" : "ijobiy") + " deltalar yo'q, shuning uchun <b>reja optimaldir</b>.<br>"
                    html += hint;
                    return html;
                }
                function GetQandRowArtificialBasis(simplex, j) {
                    let imin = -1;
                    let imina = -1;
                    for (let i = 0; i < simplex.m; i++) {
                        simplex.Q[i] = null;
                        if (simplex.table[i][j].isZero())
                            continue;
                        let q = simplex.b[i].div(simplex.table[i][j]);
                        if (q.isNeg() || (simplex.b[i].isZero() && simplex.table[i][j].isNeg()))
                            continue;
                        simplex.Q[i] = q;
                        if (simplex.basis[i] >= simplex.total - simplex.avars.length) {
                            if (imina == -1 || q.lt(simplex.Q[imina]))
                                imina = i;
                        }
                        if (imin == -1 || q.lt(simplex.Q[imin]))
                            imin = i;
                    }
                    return imina == -1 ? imin : simplex.Q[imina].lt(simplex.Q[imin]) ? imina : imin;
                }
                function GetColumnArtificialBasis(simplex) {
                    let jmax = 0;
                    for (let j = 1; j < simplex.total; j++) {
                        if (simplex.mode == MAX && LessAM(simplex.deltas[j], simplex.deltas[jmax]))
                            jmax = j;
                        else if (simplex.mode == MIN && GreaterAM(simplex.deltas[j], simplex.deltas[jmax]))
                            jmax = j;
                    }
                    return jmax;
                }
                function MakeVarBasisArtificial(simplex, row, column, print=false) {
                    let html = "";
                    if (simplex.basis[row] >= simplex.total - simplex.avars.length)
                        html += "Asosiy o'zgaruvchi sifatida u<sub>" + (1 + simplex.basis[row] - simplex.total + simplex.avars.length) + "</sub> olish x<sub>" + (column + 1) + "</sub>.<br>"
                    else
                        html += "Asosiy o'zgaruvchi sifatida x<sub>" + (simplex.basis[row] + 1) + "</sub> olish x<sub>" + (column + 1) + "</sub>.<br>"
                    simplex.basis[row] = column;
                    if (print)
                        html += PrintTableArtificialBasis(simplex, row, column);
                    let x = simplex.table[row][column];
                    if (!x.isOne())
                        html += "Ipni ajrating " + (row + 1) + " на " + x.print(printMode) + ". ";
                    let rows = []
                    for (let i = 1; i <= simplex.m; i++)
                        if (i != row + 1)
                            rows.push(i)
                    if (rows.length > 1)
                        html += "Chiziqlardan " + rows.join(", ");
                    else
                        html += "Bir qatordan " + rows[0]
                    html += " chiziqni olib tashlang " + (row + 1) + ", ustundagi mos keladigan elementga ko'paytiriladi " + (column + 1) + ".<br>"
                    DivRow(simplex, row, x);
                    SubRows(simplex, row, column);
                    return html;
                }
                function CalcFunctionArtificialBasis(simplex) {
                    let F = {
                        a: new Fraction("0"),
                        m: new Fraction("0")
                    }
                    let X = [];
                    let html = "";
                    for (let i = 0; i < simplex.m; i++)
                        F = AddAM(F, MultAM(simplex.C[simplex.basis[i]], simplex.b[i]));
                    for (let i = 0; i < simplex.total; i++) {
                        html += PrintAM(simplex.C[i]) + "·";
                        let index = simplex.basis.indexOf(i);
                        if (index == -1) {
                            html += "0 ";
                            X.push("0");
                        } else {
                            html += simplex.b[index].printNg(printMode) + " ";
                            X.push(simplex.b[index].print(printMode))
                        }
                        if (i < simplex.total - 1)
                            html += "+ ";
                    }
                    return {
                        result: F,
                        plan: "[ " + X.join(", ") + " ]",
                        solve: html
                    }
                }
                function PrintAnswerArtificialBasis(simplex) {
                    let answer = "";
                    for (let i = 0; i < simplex.n; i++) {
                        let index = simplex.basis.indexOf(i);
                        answer += "x<sub>" + (i + 1) + "</sub> = ";
                        if (index == -1)
                            answer += "0, ";
                        else
                            answer += simplex.b[index].print(printMode) + ", ";
                    }
                    let F = {
                        a: new Fraction("0"),
                        m: new Fraction("0")
                    };
                    for (let i = 0; i < simplex.m; i++)
                        F = AddAM(F, MultAM(simplex.C[simplex.basis[i]], simplex.b[i]));
                    answer += "F = " + PrintAM(F);
                    return answer
                }
                function HaveArtificialBasis(simplex, zero=true) {
                    for (let i = 0; i < simplex.basis.length; i++)
                        if (simplex.basis[i] >= simplex.total - simplex.avars.length && (!zero || !simplex.b[i].isZero()))
                            return true;
                    return false;
                }
                function SolveArtificialBasis(n, m, func, restricts, mode) {
                    let html = "";
                    html += ChangeSignsArtificialBasis(restricts);
                    let init = PrepareArtificialBasis(n, m, func, restricts, mode)
                    let simplex = init.simplex;
                    html += init.html;
                    CalculateDeltasArtificialBasis(simplex);
                    html += "<b>Deltalarni hisoblang:</b> ";
                    html += CalculateDeltasArtificialBasisSolve(simplex);
                    html += "<b>Deltalar bilan oddiy jadval</b>";
                    html += PrintTableArtificialBasis(simplex)
                    let iteration = 1;
                    let F = CalcFunctionArtificialBasis(simplex);
                    html += "<b>joriy reja X:</b> " + F.plan + "<br>";
                    html += "<b>maqsad funktsiyasi F:</b> " + F.solve + " = " + PrintAM(F.result) + "<br>";
                    html += CheckPlanArtificialBasisSolve(simplex);
                    while (!CheckPlanArtificialBasis(simplex)) {
                        html += "<h3>Takrorlash " + iteration + "</h3>"
                        let column = GetColumnArtificialBasis(simplex);
                        html += "Biz aniqlaymiz <i>ustunni yoqish</i> - o'z ichiga olgan ustun ";
                        html += (simplex.mode == MAX ? "minimal" : "maksimal") + " дельта: ";
                        html += (column + 1) + ", &Delta;<sub>" + (column + 1) + "</sub>: " + PrintAM(simplex.deltas[column]) + "<br>";
                        html += "B koeffitsientlarini ustunning tegishli qiymatlariga bo'lish orqali biz Q simpleks munosabatlarini topamiz " + (column + 1) + "<br>"
                        let row = GetQandRowArtificialBasis(simplex, column);
                        if (row == -1) {
                            html += PrintTableArtificialBasis(simplex, -1, column);
                            html += "Barcha ustun qiymatlari " + (column + 1) + " ijobiy bo'lmagan.<br>";
                            html += "<b>Funktsiya cheklanmagan. Optimal yechim yo'q</b>.<br>";
                            return {
                                answer: "Funktsiya cheklanmagan. Optimal yechim yo'q.",
                                solve: html
                            }
                        }
                        html += "Topilgan ustunda biz eng kichik qiymatga ega qatorni qidiramiz Q: Q<sub>min</sub> = " + simplex.Q[row].print(printMode) + ", строка " + (row + 1) + ".<br>";
                        html += "Topilgan satr va ustunning kesishmasida joylashgan <i>faollashtiruvchi element</i>: " + simplex.table[row][column].print(printMode) + "<br>";
                        html += MakeVarBasisArtificial(simplex, row, column, true);
                        CalculateDeltasArtificialBasis(simplex);
                        html += "<b>Yangi deltalarni hisoblang:</b> ";
                        html += CalculateDeltasArtificialBasisSolve(simplex);
                        html += "<b>Yangilangan deltalar bilan oddiy jadval</b>";
                        html += PrintTableArtificialBasis(simplex);
                        let F = CalcFunctionArtificialBasis(simplex);
                        html += "<b>joriy reja X:</b> " + F.plan + "<br>";
                        html += "<b>maqsad funktsiyasi F:</b> " + F.solve + " = " + PrintAM(F.result) + "<br>";
                        iteration++;
                        html += CheckPlanArtificialBasisSolve(simplex);
                    }
                    if (HaveArtificialBasis(simplex)) {
                        html += "Optimal yechimda sun'iy o'zgaruvchilar mavjud bo'lgani uchun muammoning mumkin bo'lgan yechimi yo'q.";
                        return {
                            answer: "Muammoning mumkin bo'lgan yechimi yo'q.",
                            solve: html
                        }
                    }
                    if (HaveNegativeB(simplex)) {
                        html += "B ustunida salbiy qiymatlar mavjud. Yechim mavjud emas.";
                        return {
                            answer: "Yechim mavjud emas.",
                            solve: html
                        }
                    }
                    if (HaveArtificialBasis(simplex, false)) {
                        html += "Sun'iy o'zgaruvchilar asosiy bo'lib qoldi, ammo ular uchun erkin koeffitsient nolga teng.<br>";
                    }
                    html += "<b>Javob:</b> ";
                    let answer = PrintAnswerArtificialBasis(simplex)
                    return {
                        answer: answer,
                        solve: html + answer + "<br>"
                    }
                }

                function GenerateSimples() {

                        input.innerHTML = "Misol " + i

                        input.style.marginRight = '5px'
                        input.style.fontSize = "8pt"
                        input.onclick = function() {
                            SetInitValues(i);
                            Solve()
                        }
                        ;
                        calc.appendChild(input)
                    }
                }
                function MakeDual() {
                    let n = +varsBox.value
                    let m = +restrBox.value
                    let mode = modeBox.value == MAX ? MIN : MAX
                    let func = GetFunctionCoefficients(n)
                    let restricts = GetRestrictCoefficients(n, m);
                    for (let i = 0; i < m; i++) {
                        if (restricts[i].sign == EQ) {
                            alert("Cheklovlarni o'z ichiga olgan muammoni tenglik bilan ikkilashtirish mumkin emas");
                            return;
                        }
                    }
                    SetSizes(m, n)
                    for (let i = 0; i < m; i++) {
                        let field = document.getElementById("var" + i);
                        field.value = restricts[i].b
                    }
                    for (let i = 0; i < n; i++) {
                        let field = document.getElementById("rest-" + i + "-value")
                        field.value = func[i]
                    }
                    for (let i = 0; i < n; i++) {
                        for (let j = 0; j < m; j++) {
                            let field = document.getElementById("rest-" + i + "-" + j)
                            field.value = restricts[j].values[i];
                        }
                    }
                    for (let i = 0; i < n; i++) {
                        let field = document.getElementById("cond-" + i)
                        if (i >= restricts.length)
                            field.value = LE
                        else if (restricts[i].sign == LE)
                            field.value = GE
                        else if (restricts[i].sign == GE)
                            field.value = LE
                    }
                    modeBox.value = mode;
                }
                updateHideOpenBlock()
                InitTable();
                if (GENERATE_SAMPLES)
                    GenerateSimples();
